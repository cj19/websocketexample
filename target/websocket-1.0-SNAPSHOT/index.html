<!DOCTYPE html>
<html>
    <head>
        <title>Start Page of Web Socket HTML Example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            var socket = new WebSocket("ws://localhost:8080/websocket-1.0-SNAPSHOT/echo");
            socket.onmessage = function (event) {
                alert(event.data);
            };
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
    <button onclick="socket.send('hey Roli!')">send message</button>
    </body>
</html>
