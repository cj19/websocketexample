<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="site_title">
        Invoice Handler
    </ui:define>
    <ui:define name="main_content">
        <h:form id="messageForm">
            <h3 align="center">Sending message with Websocket and Javascript</h3>
            <p:panelGrid style="margin: 0 auto; border: none">
                <f:facet name="header">
                    <p:row>
                        <p:column colspan="5">Sending messages with WebSocket</p:column>
                    </p:row>
                </f:facet>

                <p:row>
                    <p:column rowspan="2" style="font-weight: bold;">
                        <br/>
                        <p:outputLabel value="Incoming message: "/>
                        <p:inputText id="outputOne" readonly="yes"/>
                    </p:column>
                    <p:column rowspan="2" style="font-weight: bold;">
                        <h:inputText id="channelOne" value="Hello"/>
                        <br/>
                        <p:inputText id="messageOne" value="Edit message">Sample text</p:inputText>
                        <p:button value="Send message" icon="ui-icon-star" onclick="socket.sendMyMessage(); return false;"/>
                    </p:column>
                </p:row>

            </p:panelGrid>
            <h3 align="center">Sending message</h3>
        </h:form>
        <script src="resources/js/echoWebSocket.js" type="text/javascript" />
    </ui:define>
</ui:composition>
